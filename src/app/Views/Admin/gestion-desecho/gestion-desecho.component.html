<app-h1 title="Desecho de Medicamentos"></app-h1>
<div class="horizontal">
  <app-btn [label]="'Crear Desecho'" [route]="'/crearDesecho'"></app-btn>
  <app-searchbar></app-searchbar>
</div>
<app-table2
  [items]="desechos"
  [columns]="['medication_id', 'quantity', 'reason']"
  (edit)="editDesecho($event)"
  (delete)="deleteDesecho($event)"
></app-table2>
