<app-h1 title="Donantes"></app-h1>

<div class="horizontal">
  <app-btn [label]="'Crear Donante'" [route]="'/crearDonante'"></app-btn>
  <app-searchbar
    placeholder="Buscar por Rif"
    (search)="filterDonantes($event)"
    (clean)="cleanSearch()"
  ></app-searchbar>
</div>

<app-table2
  [items]="filteredDonantes"
  [columns]="columnas"
  [columnHeaders]="encabezados"
  (edit)="editDonante($event)"
  (delete)="deleteDonante($event)"
  (view)="viewDonante($event)"
>
</app-table2>
