<app-h1 title="Crear usuario"></app-h1>
<div class="container">
  <form>
    <div class="form-group">
      <label for="first_name" class="label">Nombre:</label>
      <input id="first_name" type="text" [(ngModel)]="form.first_name" name="first_name" placeholder="Ingrese el nombre del usuario" required>
    </div>
    <div class="form-group">
      <label for="last_name" class="label">Apellido:</label>
      <input id="last_name" type="text" [(ngModel)]="form.last_name" name="last_name" placeholder="Ingrese el apellido del usuario" required>
    </div>
    <div class="form-group">
      <label for="id_card" class="label">Cédula de identidad:</label>
      <div class="id-card-input">
        <select id="id_card_prefix" [(ngModel)]="form.id_card_prefix" name="id_card_prefix" required>
          <option value="V-">V-</option>
          <option value="J-">J-</option>
          <option value="G-">G-</option>
          <option value="E-">E-</option>
        </select>
        <input id="id_card" type="text" maxlength="8" [(ngModel)]="form.id_card" name="id_card" placeholder="Ingrese la cédula de identidad del usuario" required>     
       </div>
    </div>
    <div class="form-group">
      <label for="email" class="label">Correo electrónico:</label>
      <input id="email" type="email" [(ngModel)]="form.email" name="email" placeholder="Ingrese el correo electrónico del usuario" required>
    </div>
    <div class="form-group">
      <label for="password" class="label">Contraseña:</label>
      <input id="password" type="password" [(ngModel)]="form.password" name="password" placeholder="Ingrese la contraseña" required>
    </div>
    <div class="form-group">
      <label for="confirm_password" class="label">Repetir contraseña:</label>
      <input id="confirm_password" type="password" [(ngModel)]="form.confirm_password" name="confirm_password" placeholder="Repita la contraseña" required>
    </div>
    <div class="form-group">
      <label class="label">Tipo de usuario</label>
      <div class="user-type-cards">
        <div class="user-type-card" [class.selected]="form.userType === 'admin'" (click)="selectUserType('admin')">
          <i class="fas fa-user-cog"></i>
          <span>Administrador</span>
        </div>
        <div class="user-type-card" [class.selected]="form.userType === 'donor'" (click)="selectUserType('donor')">
          <i class="fas fa-hand-holding-heart"></i>
          <span>Donante</span>
        </div>
      </div>
    </div>
    <button type="button" (click)="createUser()">Crear usuario</button>
  </form>
</div>
