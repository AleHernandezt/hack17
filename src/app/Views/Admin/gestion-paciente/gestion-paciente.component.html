<!-- gestion-paciente.component.html -->
<app-h1 title="Gestion Paciente"></app-h1>
<div class="horizontal">
  <app-btn [label]="'Crear Paciente'" [route]="'/crearPaciente'"></app-btn>
  <app-searchbar></app-searchbar>  
</div>
<app-table2
  [items]="pacientes"
  [columns]="['first_name', 'last_name', 'email', 'phone', 'address', 'id_card']"
  [showEdit]="false"
  [showDelete]="false"
  [showView]="true"
  (view)="onView($event)"
>
</app-table2>
