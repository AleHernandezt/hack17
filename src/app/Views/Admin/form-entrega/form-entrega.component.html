
<div class="cont">
  <app-lista-pacientes
    *ngIf="!delivery?.patientId"
    (pacienteSeleccionado)="onPacienteSeleccionado($event)"
  ></app-lista-pacientes>
  <app-lista-tratamiento
    *ngIf="donation?.charity_id"
    (tratamientoSeleccionado)="onTratamientoSeleccionado($event)"
  ></app-lista-tratamiento>

  <app-resumen-donacion></app-resumen-donacion>
</div>
