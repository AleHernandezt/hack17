<app-h1 title="Categoria"></app-h1>

<div class="horizontal">
  <app-btn [label]="'Crear Categoria'" [route]="'/crearCategoria'"></app-btn>
  <app-searchbar></app-searchbar>  
</div>

<app-table2
  [items]="categories"
  [columns]="['Nombre', 'Descripcion']"
  (edit)="editCategory($event)"
  (delete)="deleteCategory($event)"
>
</app-table2>
