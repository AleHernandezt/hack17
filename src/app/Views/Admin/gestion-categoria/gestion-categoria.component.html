<app-h1 title="Categoría"></app-h1>

<div class="horizontal">
  <app-btn [label]="'Crear Categoría'" [route]="'/crearCategoria'"></app-btn>
  <app-searchbar
    placeholder="Buscar por Nombre"
    (search)="filterCategories($event)"
    (clean)="cleanSearch()"
  ></app-searchbar>
</div>

<app-table2
  [items]="filteredCategoria.length > 0 ? filteredCategoria : categories"
  [columns]="columnas"
  [columnHeaders]="encabezados"
  [showDelete]="false"
  [showEdit]="false"
  [showView]="false"
>
</app-table2>
