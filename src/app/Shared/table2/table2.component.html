<!-- table2.component.html -->
<div class="container">
  <div class="flowRoot">
    <div class="tableWrapper">
      <div class="tableContainer">
        <table>
          <thead>
            <tr>
              <th *ngFor="let column of columns">{{ column | titlecase }}</th>
              <th class="actions" *ngIf="showEdit || showDelete || showView">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td *ngFor="let column of columns">
                {{ column === 'id_card' ? 'CÃ©dula' : '' }}
                {{ item[column] }}
              </td>
              <td class="actions" *ngIf="showEdit || showDelete || showView">
                <button class="edit" *ngIf="showEdit" (click)="edit.emit(item)">Editar</button>
                <button class="delete" *ngIf="showDelete" (click)="delete.emit(item)">Eliminar</button>
                <button class="view" *ngIf="showView" (click)="view.emit(item)">Ver</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
