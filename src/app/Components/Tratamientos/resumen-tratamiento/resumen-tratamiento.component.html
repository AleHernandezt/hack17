<aside class="sidebar">
  <h1 class="title">Tratamiento</h1>

  <div class="treatment-container">
    <p class="empty-message">El Tratamiento está vacío</p>

    <div class="treatment-details">
      <p>Nombre: {{ treatment.patientName }}</p>

      <ng-container *ngFor="let medicine of treatment.medications">
        <app-resumen-medicina
          [medicine]="medicine"
          (medicineDeleted)="onMedicineDeleted($event)"
          (quantityIncreased)="onQuantityIncreased($event)"
          (quantityDecreased)="onQuantityDecreased($event)">
        </app-resumen-medicina>
      </ng-container>
    </div>

    <form class="treatment-form">
      <input
        type="text"
        placeholder="Observaciones"
        class="name-input"
        name="name"

      />
      <input
        type="submit"
        class="submit-button"
        value="Confirmar Tratamiento"
      />
    </form>
  </div>
</aside>
