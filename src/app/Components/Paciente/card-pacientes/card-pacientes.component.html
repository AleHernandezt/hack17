<div class="patient-card">
  <div class="patient-card-header">
    <h2>{{ pacientName }}</h2>
    <p class="id-card">{{ pacient?.id_card }}</p>
  </div>
  <div class="patient-card-body">
    <div class="contact-info">
      <p><i class="fas fa-phone"></i> {{ pacient?.phone }}</p>
      <p><i class="fas fa-home"></i> {{ pacient?.community?.name }}</p>
    </div>
    <div class="pathologies">
      <h3>Patolog√≠as:</h3>
      <ul>
        <li *ngFor="let pa of pacient?.pathologies; let index = index" [attr.key]="index">
          {{ pa.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
