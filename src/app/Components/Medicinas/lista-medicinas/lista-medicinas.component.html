<main class="wrapper">
  <div class="header-cont">
    <h2>Selecciona Las Medicinas</h2>
    <div>
      <app-search-bar-input
        placeholder="Insertar Nombre"
        (search)="realizarBusqueda($event)"
        (clean)="limpiarBusqueda()"
      ></app-search-bar-input>
    </div>
  </div>

  <div class="cards-cont">
    <app-card-medicamento
      *ngFor="let medicine of (filteredMedicines.length ? filteredMedicines : medications)"
      [medicine]="medicine"
      (click)="seleccionarMedicina(medicine)"
    ></app-card-medicamento>
  </div>
</main>
